<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make your Burger</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header container">
        <div class="header-logo">
            <img class="logo" src="https://www.svgrepo.com/show/297216/hamburger-burger.svg" alt="Logo">
            <ul class="header-nav">
                <li class="nav-active"><a href="./index.html">Discover</a></li>
                <li> <a href="./burger.html"> Make Your Burger </a> </li>
            </ul>
        </div>


        <div class="contacts">
            <button class="call-me">Call Me Back</button>
            <p>380 00 000 00 00</p>
        </div>



        <img class="mobile-burger" src="./images/Mobile Menu (1).svg" alt="Menu">
    </header>

    <section class="burger container">
        <div class="burger-top">
            <h1 class="burger-title">Make your burger</h1>
            <div class="burger-result">
                <img src="./images/burger-cummon.svg" alt="Burger">
                <button class="order">Order</button>
            </div>
            <div class="burger-properties">
                <h4 class="burger-properties-title">Summary</h4>
                <div class="property-values">

                    <div class="property-icon">
                        <img src="./images/calories.svg" alt="Calories">
                        <p>249 kcal</p>
                    </div>

                    <div class="property-icon">
                        <img src="./images/time.svg" alt="Calories">
                        <p>8 min</p>
                    </div>

                    <div class="property-icon">
                        <img src="./images/weight.svg" alt="Calories">
                        <p>800 g</p>
                    </div>
                </div>
                <div class="burger-gift">
                    <p class="burger-red">+ GIFT</p>
                    <p class="burger-kechup-subtitle">Tomato Ketchup <span class="gray">0.2 oz</span></p>
                    <img class="kechup-image" src="./images/rechup.svg" alt="kechup">
                </div>
                <div>
                    <div class="burger-gift-mobile">
                        <span class="burger-red-mobile">+ GIFT</span> <span></span>Tomato Ketchup  <span class="kechup-volume">0.2 oz</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="burger-bottom">
            <div class="burger-card">
                <div class="card-image-container">
                    <img src="./images/Burger/Cutlet (1).svg" alt="cutlet">
                </div>
                <p class="card-title">Cutlet</p>
                <div class="controls">
                    <button class="control-button">-</button>
                    <p>6</p>
                    <button class="control-button">+</button>
                </div>
            </div>

            <div class="burger-card">
                <div class="card-image-container">
                    <img src="./images/Burger/Mayo (1).svg" alt="Mayo">
                </div>
                <p class="card-title">Mayo</p>
                <div class="controls">
                    <button class="control-button">−</button>
                    <p>6</p>
                    <button class="control-button">+</button>
                </div>
            </div>

            <div class="burger-card">
                <div class="card-image-container">
                    <img src="./images/Burger/onion (1).svg" alt="Onion">
                </div>

                <p class="card-title">Onion</p>
                <div class="controls">
                    <button class="control-button">−</button>
                    <p>6</p>
                    <button class="control-button">+</button>
                </div>

            </div>
            <div class="burger-card">
                <div class="card-image-container">
                    <img src="./images/Burger/tomato (1).svg" alt="tomato">
                </div>

                <p class="card-title">Tomato</p>
                <div class="controls">
                    <button class="control-button">−</button>
                    <p>6</p>
                    <button class="control-button">+</button>
                </div>
            </div>
            <div class="burger-card">
                <div class="card-image-container">
                    <img src="./images/Burger/cucumber (1).svg" alt="cucumber">
                </div>

                <p class="card-title">Cucumber</p>
                <div class="controls">
                    <button class="control-button">−</button>
                    <p>6</p>
                    <button class="control-button">+</button>
                </div>
            </div>
            <div class="burger-card">
                <div class="card-image-container">
                    <img src="./images/Burger/cheese (1).svg" alt="chease">
                </div>
                <p class="card-title">Chease</p>
                <div class="controls">
                    <button class="control-button">−</button>
                    <p>6</p>
                    <button class="control-button">+</button>
                </div>
            </div>
            <div class="burger-card">
                <div class="card-image-container">
                    <img src="./images/Burger/salad (1).svg" alt="salad">
                </div>
                <p class="card-title">Salad</p>
                <div class="controls">
                    <button class="control-button">−</button>
                    <p>6</p>
                    <button class="control-button">+</button>
                </div>
            </div>
            <div class="burger-card">
                <div class="card-image-container">
                    <img src="./images/Burger/bun (1).svg" bun">
                </div>
                <p class="card-title">Bun</p>
                <div class="controls">
                    <button class="control-button">−</button>
                    <p>6</p>
                    <button class="control-button">+</button>
                </div>
            </div>
        </div>

    </section>

    <script src="./scripts.js"></script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Make your Burger</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <header class="header container">
        <div class="header-logo">
            <img class="logo" src="https://www.svgrepo.com/show/297216/hamburger-burger.svg" alt="Logo">
            <ul class="header-nav">
                <li><a href="./index.html">Discover</a></li>
                <li class="nav-active"> <a href="./burger.html"> Make Your Burger </a> </li>
            </ul>
        </div>


        <div class="contacts">
            <button class="call-me">Call Me Back</button>
            <p>380 00 000 00 00</p>
        </div>
    </header>

    <section class="burger container">
        <div class="burger-top">
            <h1 class="burger-title">Make your burger</h1>
            <div class="burger-result">
                <img src="./images/burger-cummon.svg" alt="Burger">
                <button class="order">Order</button>
            </div>
            <div class="burger-properties">
                <h4 class="burger-properties-title">Summary</h4>
                <div class="property-values">

                    <div class="property-icon">
                        <img src="./images/calories.svg" alt="Calories">
                        <p>249 kcal</p>
                    </div>

                    <div class="property-icon">
                        <img src="./images/time.svg" alt="Calories">
                        <p>8 min</p>
                    </div>

                    <div class="property-icon">
                        <img src="./images/weight.svg" alt="Calories">
                        <p>800 g</p>
                    </div>
                </div>
                <div class="burger-gift">
                <p class="burger-red">+ GIFT</p>
                <p class="burger-kechup-subtitle">Tomato Ketchup <span class="gray">0.2 oz</span></p>
                <img class="kechup-image" src="./images/rechup.svg" alt="kechup">
            </div>
            </div> 
        </div>
        <div class="burger-bottom">
            <div class="burger-card">
                <div class="card-image-container">
                    <img src="./images/Burger/Cutlet (1).svg" alt="cutlet">  
                </div>
                <p class="card-title">Cutlet</p>
                <div class="controls">
                    <button>-</button>
                    <p>6</p>
                    <button>+</button>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
